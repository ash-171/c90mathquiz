<!DOCTYPE html>
<html>

<head>
	<title>Math Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="login.css">

	<script src="quiz.js"></script>
</head>

<body>

	<center>
		<div id="body">
			
			<img style="width: 80px; height: 80px; border-radius:50px; margin-top:30px;" src="mathlogo.gif">

			<div class="col-lg-3 col-sm-8 col-xs-11 login_div1">

				<h3>Player 1 Login for the game</h3>
				<span>
					<label>User Name:</label>
					<input type="text" id="player1_name_input" style="border-radius: 5px; border-style: none; text-align:center; width:50%; height:30px;" placeholder="Player 1 Name">
				</span>
				<br>
			</div>
			<br>
			<div class="col-lg-3 col-sm-8 col-xs-11 login_div2">
				<h3>Player 2 Login for the game</h3>
				<label>User Name:</label>
				<input type="text" id="player2_name_input" style="border-radius: 5px; border-style: none; text-align:center; width:50%; height:30px;"  placeholder="Player 2 Name">
				<br>
			</div>
			<br>
			<button style="width:30%; margin-bottom:30px;" class="btn btn-primary" onclick="addUser()">Log in</button>
		</div>
	</center>

</body>

</html>
